<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e618edb567.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span id="copied">Copied!</span>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password Here" id="password">
            <button><i class="fa-solid fa-copy"></i></button>
            <p id="msg">Password is <span id="strength"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
